<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO XY</title>
    <link rel="stylesheet" href="popup.css"></link>
</head>
<body>
    <div class="header-wrapper">
        <div class="header-container">
            <div class="pro-box">
                <span class="pro-text">PRO</span>
            </div>
            <span class="xy-text">XY</span>
        </div>
    </div>

    <div id="profiles-container">
        <!-- Здесь будут загружаться профили из chrome.storage -->
    </div>

    <!-- Форма для добавления нового профиля -->
    <div id="add-profile-form">
        <input type="text" id="ip" placeholder="IP адрес" required>
        <input type="text" id="port" placeholder="Порт" required>
        <button id="add-profile-btn" class="default-btn" style="background: #28a745;">
            <svg width="25" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_iconCarrier">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.25 12.75V18H12.75V12.75H18V11.25H12.75V6H11.25V11.25H6V12.75H11.25Z" fill="#ffffff"></path>
                </g>
            </svg>
        </button>
    </div>

    <!-- Форма для добавления домена, который не нужно проксировать -->
	<!-- Список доменов, которые не нужно проксировать -->
	<div id="ignore-domains-container" style="display: none;">
		<!-- Форма для добавления домена, который не нужно проксировать -->
		<div id="add-ignore-domain-form">
			<input type="text" id="ignore-domain" placeholder="Домен для игнорирования" required>
			<button id="add-ignore-domain-btn" class="default-btn" style="background: #ff6f61;">Добавить</button>
		</div>

		<!-- Список игнорируемых доменов -->
		<div id="ignore-domains-list">
			<!-- Сюда будут добавляться игнорируемые домены -->
		</div>
	</div>




	<button id="toggle-ignore-list-btn" class="default-btn" style="margin-top: 20px;">Посмотреть Игнор лист</button>

    <div class="check-connection">Проверить подключение можно здесь - <a href="https://2ip.ru" target="_blank">2ip.ru</a></div>

    <script src="popup.js"></script>
</body>
</html>
